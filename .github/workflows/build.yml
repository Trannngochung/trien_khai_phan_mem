name: CI/CD Next.js app

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: docker build --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} -t trien-khai-phan-mem:latest .

      # Nếu muốn push lên Docker Hub thì mở phần này:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag trien-khai-phan-mem:latest ngochung275/trien-khai-phan-mem:latest
          docker push ngochung275/trien-khai-phan-mem:latest
